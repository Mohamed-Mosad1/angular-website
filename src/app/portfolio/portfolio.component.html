<section class="portfolio d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="content text-center">
      <h2 class="fs-1 fw-bolder mt-5 mb-3">PORTFOLIO COMPONENT</h2>
      <div class="d-flex justify-content-center align-items-center pb-3">
        <div class="line ms-3"></div>
        <i class="fa-solid fa-star"></i>
        <div class="line me-3"></div>
      </div>
    </div>
    <div class="row g-5">
      <div class="col-lg-4 col-md-4" *ngFor="let image of imageUrl">
        <div class="card position-relative" (click)="showImage(image)">
          <img [src]="image" alt="">
          <div class="layer">
            <i class="text-white fa-solid fa-plus fa-6x"></i>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-4" *ngFor="let image of imageUrl">
        <div class="card position-relative" (click)="showImage(image)">
          <img [src]="image" alt="">
          <div class="layer">
            <i class="text-white fa-solid fa-plus fa-6x"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="imgClick position-fixed" [class.d-none]="isImageClickHidden" (click)="hideImageClick()">
    <img class="w-50" [src]="selectedImage" alt="">
</div>
